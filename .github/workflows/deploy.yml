name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the latest code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the same Node.js version as your server (v18.19.1)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Deploy files to the server via SFTP
      - name: Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PRIVATE_KEY }}
          local-dir: ./ # Deploy all files in the repository root
          server-dir: /root/portfolioServer/ # Deploy to this directory on the server
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**

      # Step 5: SSH into the server and restart the service
      - name: Restart portfolio.service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          script: |
            cd /root/portfolioServer
            npm install # Ensure dependencies are installed on the server
            sudo systemctl restart portfolio.service